<script type="text/javascript">
    RED.nodes.registerType('wirelesstag-config', {
        category: 'config',
        defaults: {
            api_uri: { value: "" }
        },
        credentials: {
            username: { type: "text" },
            password: { type: "password" }
        },
        label: function() {
            return "Wirelesstag Cloud (" +
                (this.credentials ? this.credentials.username : "none") +
                ")";
        }
    });
</script>

<script type="text/x-red" data-template-name="wirelesstag-config">
    <div class="form-row">
        <label for="node-config-input-api_uri"><i class="icon-bookmark"></i> API Base URI</label>
        <input type="text" id="node-config-input-api_uri" placeholder="Default">
    </div>
    <div class="form-row">
        <label for="node-config-input-username"><i class="icon-tag"></i> Username (Email)</label>
        <input type="text" id="node-config-input-username">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="icon-tag"></i> Password</label>
        <input type="password" id="node-config-input-password">
    </div>
</script>
